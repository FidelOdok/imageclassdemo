{% extends 'layout.html' %}

{% block content %}


    <br/>
      <div class="jumbotron" style="margin-bottom: 400px; margin-left: 20px; margin-right: 20px;">
        <!-- <h1 class="display-4">Hello, M.L World!</h1> -->
        <p class="lead">This is a simple Web App Demonstrating the Application of Machine Learning to Image Classification using Python</p>
        <hr class="my-4">
        {% if smessage %}
          <div class="alert alert-success">
            {{ smessage }}
          </div>
        {% endif %}
        {% if umessage %}
          <div class="alert alert-danger">
            {{ umessage }}
          </div>
        {% endif %}

        <div class="container-fluid h-100">
          <div class="row justify-content-center align-items-center h-100">
              <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <form action="/index" method="post">
                    <div class="form-group">
                    <label for="exampleInputEmail1">User email</label>
                    <input type="email" class="form-control" name="name"  placeholder="Enter email">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <button type="submit" name="submit" class="btn btn-primary">Sign In</button>
                </form>
              </div>
            </div>
          </div>

        <div class="row">
          <div class="col-sm">
            <a href="/forgot_password" class="text-decoration-none">Forgot Password</a>
          </div>
          <div class="col-sm">
            <!-- <a href="/create_account" class="text-decoration-none">Signup</a> -->
          </div>
        </div>

     </div>

{% endblock %}
